<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>Javascript Chess UI</title>
		<style type="text/css">
			td {
				height: 40px;
				width: 40px;
			}

			span.piece {
				font-weight: bold;
				text-transform: uppercase;
			}

			span.piece.white {
				color: #fff;
			}

			span.piece.black {
				color: #000;
			}

			td {
				text-align: center;
			}

			td.white {
				background-color: #aaa;
			}

			td.black {
				background-color: #9a4500;
			}
		</style>
	</head>

	<body>
		<hgroup>
			<h1>Chess UI</h1>
			<h2 id="title"></h2>
		</hgroup>
		<table>
			<tbody id="board"></tbody>
		</table>
		<fieldset>
			<legend>Start a new game</legend>
			<label for="input-title">Title</label>
			<input name="input-title" id="input-title" type="text">
			<button id="input-new-game">new game</button>
		</fieldset>
		<fieldset>
			<legend>Move</legend>
			<label for="input-from">From</label>
			<input name="input-from" id="input-from" type="text">
			<label for="input-to">to</label>
			<input name="input-to" id="input-to" type="text">
			<button id="input-move">move!<button>
		</fieldset>
		<pre id="console"></pre>
		<script type="application/javascript" src="js/chess-ui.js"></script>
	</body>
</html>
