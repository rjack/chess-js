<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>Javascript Chess UI</title>
		<style type="text/css">
			canvas {
				border: 1px solid #000;
			}
		</style>
	</head>

	<body>
		<h1>Chess UI</h1>
		<canvas id="board" width="100" height="100"></canvas>
		<fieldset>
			<legend>Start a new game</legend>
			<button id="new-game">new game</button>
		</fieldset>
		<fieldset>
			<legend>Move</legend>
			<label for="from">From</label>
			<input name="from" id="from" type="text">
			<label for="to">to</label>
			<input name="to" id="to" type="text">
			<button id="move">move!<button>
		</fieldset>
		<pre id="console"></pre>
		<script type="application/javascript" src="js/chess-ui.js"></script>
	</body>
</html>
